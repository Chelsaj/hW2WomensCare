<form id="signup" action="thankyou.html" onsubmit="return validateForm();">

                    <th colspan="4">Create Patient Portal Account</th>
                </tr>
                <!--Patient information of the form starts here-->

                <tr>
                    <td class="td1"><label for="fname">First Name:</label></td>
                    <td>
                        <input 
                        type="text"
                        name="fname"
                        id="fname"
                        maxlength="30"
                        required
                        title="Letter, apostrophes, and dashes only"
                        pattern="[a-zA-Z']{1,30}"
                        onblur="validateFname()"
                        placeholder="Chelsa"
                    />
                    </br>
                    <span class="error" id="fname-error"></span>
                    </td>
                </tr>

                 <tr>
                    <td class="td1"><label for="midd">Middle Initial:</label></td>
                    <td>
                        <input 
                        type="text"
                        name="midd"
                        id="midd"

                    <span class="error" id="lname-error"></span>

                <tr>
                    <td class="td1"><label for="psex">Patient's Sex</label></td>

                        id="s1"
                        name="psex"

                        type="radio"
                        id="s2"
                        name="psex"
                        value="Female"

                        type="radio"
                        id="s3"
                        name="psex"
                        value="Other"
                        />
                        Other
                    </td>
                </tr>

                <tr>
                    <td class="td1"><label for="DOB">Date of Birth:</label></td>
                    <td>
                        <input
                        type="date"

                    <span class="error" id="DOB-error"></span>

                            <input
                            type="password"
                            minlength="9"
                            maxlength="11"
                            name="ssn"
                            id="ssn"
                            required
                            title="Enter a 9-digit SSN with numbers only (no dashes)"
                            placeholder="123456789"
                            onblur="validateSsn()"
                        />

                        <br>
                        <span class="error" id="ssn-error"></span>

                    <td class="td1"><label for="address1">Address:</label></td>

                            <input
                            type="text"
                            name="address1"
                            id="address1"
                            maxlength="40"
                            required
                            title="Please enter your address"
                            placeholder="4750 Calhoun Rd"
                            onblur="validateAddress1()"
                        />
                        <br>
                       <span class="error" id="address1-error"></span>
                        </td>
                </tr>

                <tr>
                    <td class="td1"><label for="address2">Address(Cont.):</label></td>

                            <input
                            type="text"
                            name="address2"

                            maxlength="40"

                            type="text"
                            name="city"

                        </td>

                <tr>

                     </td>
                </tr>

                <tr>
                    <td class="td1"><label for="ZipCode">ZipCode:</label></td>
                        <td>
                            <input
                            type="text"
                            name="ZipCode"
                            id="ZipCode"
                            maxlength="5"
                            required
                            title="Enter your ZipCode"

                            pattern="^\d{5}(-\d{4})?$"
                            onblur="validateZipCode()"
                        />

                        <span class="error" id="zipcode-error"></span>
                        </td>
                </tr>

                <tr>
                     <td class="td1"><label for="country">Country:</label></td>
                    <td>
                        <select>
                            <option selected disabled>Please Select One</option>

                        </select>
                    </td>
                </tr>

                <tr>
                    <td class="td1"><label for="Email">Email:</label></td>
                        <td>
                            <input
                            type="text"
                            name="Email"
                            id="Email"                                                       
                            required
                            title="Enter your Email Address"
                            placeholder="uhTP@gmai.com"
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,20}$"
                            onblur="validateEmail()"
                        />
                        </td>
                        <span class="error" id="Email-error"></span>
                
                        
                <tr>
                    <td class="td1"><label for="Phone">Phone Number:</label></td>
                        <td>
                            <input
                            type="text"
                            name="Phone"

                            required
                            title="Enter your Phone Number"

                            onblur="validatePhone()"
                        />

                        <span class="error" id="Phone-error"></span>

                <tr>
                    <th colspan="4"><hr></th> <!--line divider/thematic break-->
                </tr>

                    <th colspan="4">Patient's Medical History</th>
                </tr>
                
                <tr>

                <tr>
                    <td class="td1" align="right"
                        <label for="notes">If you selected any of the above,<br>  please explain why:</label>

                    <td>
                        <textarea

                        maxlength="500"
                        id="notes"
                        name="notes"
                        title ="Please enter a brief description of your condition"
                        placeholder="(Insert text here...)"

                        <span id="description_text"></span>

                <!--html for range slider-->
                <tr>
                    <td class="td1"><label for="range">Urgency of appointment?<br/>(Rate from 1 to 10)</label></td>

                        <input

                <!--account information section starts here-->
        <form id="signup">
            <table>
                <tr>
                    <th colspan="4" label for="UName">Finish Patient Portal Account:</th>

                </tr>
                    <td class="td1"><label for="UName">Username:</label></td>

                </tr>

            </tr>
                    <td class="td1"><label for="pword">Password:</label></td>

                        <input 
                        type="password"

                        placeholder="Required"
                        onblur="validatePword()"        
                        oninput="validatePword()"
                        onfocus="validatePword()"
                    />

                    <span class="error" id="pword-error"></span>
                </td>
            </tr>

                
            </tr>
                    <td class="td1"><label for="confirm_pWord">Confirm Password:</label></td>
                    <td>
                        <input 
                        type="password"
                        name="confirm_pWord"
                        id="confirm_pWord"

                        minlength="10"
                        required
                        title="Please confirm your password"
                        placeholder="Required"
                        onblur="validateConfirm_Pword()"
                        oninput="validateConfirm_Pword()"
                        onfocus="validateConfirm_Pword()"
                        />
                        <br>
                        <span class="error" id="confirm_pWord-error"></span>
                    </td>
            </tr>
                <!--Buttons-->
        <tr>
                <td class="td1" colspan="4">
                      <center>
                        <input type="submit" name="submit" id="submit" style="font-family:Georgia, 'Times New Roman', Times, serif;">

                  </center>

        </tr>
